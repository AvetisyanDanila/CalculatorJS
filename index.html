<!doctype html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <title>Calculator</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">

  <section class="calculator">
    <div class="container">
      <div class="calculator__body">
        <div class="calculator__top">
          <input type="text" class="calculator__input" value="0">
        </div>
        <div class="calculator-operations">
          <div class="calculator-operations__line">
            <input type="button" value="AC" class="calculator-operations__item lightblue AC"></input>
            <input type="button" value="/" class="calculator-operations__item lightblue"></input>
          </div>
          <div class="calculator-operations__line">
            <input type="button" value="7" class="calculator-operations__item"></input>
            <input type="button" value="8" class="calculator-operations__item"></input>
            <input type="button" value="9" class="calculator-operations__item"></input>
            <input type="button" value="*" class="calculator-operations__item lightblue"></input>
          </div>
          <div class="calculator-operations__line">
            <input type="button" value="4" class="calculator-operations__item"></input>
            <input type="button" value="5" class="calculator-operations__item"></input>
            <input type="button" value="6" class="calculator-operations__item"></input>
            <input type="button" value="-" class="calculator-operations__item lightblue"></input>
          </div>
          <div class="calculator-operations__line">
            <input type="button" value="1" class="calculator-operations__item"></input>
            <input type="button" value="2" class="calculator-operations__item"></input>
            <input type="button" value="3" class="calculator-operations__item"></input>
            <input type="button" value="+" class="calculator-operations__item lightblue"></input>
          </div>
          <div class="calculator-operations__line">
            <input type="button" value="0" class="calculator-operations__item"></input>
            <input type="button" value="." class="calculator-operations__item"></input>
            <input type="button" value="=" class="calculator-operations__item equally"></input>
          </div>
        </div>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>

</html>
